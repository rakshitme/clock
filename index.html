<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="thisDay">
        <div class="date"></div>
        <div class="day"></div>
    </div>

    <div class="clock">

        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>

    </div>

    <div class="displayTime">
        <div class="DisplayHour"></div>
        <span>:</span>
        <div class="DisplayMinute"></div>
        <span>:</span>
        <div class="DisplaySecond"></div>
    </div>

    <script src="index.js"></script>

    <footer>
        made by Rakshit <br>
    </footer>

</body>
</html>
